<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design</title>
    <link rel="icon" type="image/x-icon" href="logoimg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar1, #navbar2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        #navbar1 a, #navbar2 a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            cursor: pointer;
        }

        #section1, #section2, #section3, #section4{
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        #section1 {
            background-color: #000000;
        }
       

        #section2 {
            background-color: #ddd;
        }
        #section3 {
            background-color: #f2f2f2;
        }

        #section4 {
            background-color: #ddd;
        }

        #logoimg {
            
            height: 60px;
            
        }



    </style>
</head>
<body>
   
    <div id="navbar1">
        <img src="logoimg.png" 
        alt="logo image" id="logoimg">
        <a onclick="scrollToSection('section1')">home</a>
        <a onclick="scrollToSection('section2')">Service</a>
        <a onclick="scrollToSection('section3')">collection</a>
        <a onclick="scrollToSection('section4')">content</a>
    </div>
    <div id="section1">
        <img src="logoimg.png" 
        alt="logo image">
    </div>
   
    <div id="section2">
        <h1>Service</h1>
        <p>This is the second section of the page.</p>
        
    </div>
    <div id="section3">
        <h1>collection</h1>
        <p>This is the first section of the page.</p>
    </div>
   
    <div id="section4">
        <h1>content</h1>
        <p>This is the second section of the page.</p>
    </div>
    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
